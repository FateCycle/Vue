<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div id='app'>
        姓氏:<input type='text' value="潘" id='lastname' />
        </br>
        名字:<input type='text' value="夏开" id='firstname' />
        <p id='fullname'>潘夏开</p>
        <input type="text" name="" id="" autofocus >
        <input type="text" name="" id="" autofocus>

    </div>
    <script>
        let lastname = document.getElementById('lastname');
        let firstname = document.getElementById('firstname');
        let fullname = document.getElementById('fullname');
        lastname.addEventListener('input', countname);
        firstname.addEventListener('input', countname);

        function countname() {
            document.getElementById('fullname').innerHTML = lastname.value + firstname.value;
        }
    </script>
</body>

</html>
